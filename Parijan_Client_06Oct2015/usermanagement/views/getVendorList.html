<!--index.html contains html code for login page-->


<!doctype html>
<html lang="en-US">
<head>

<meta charset="utf-8">
<title>Vendor List</title>

<!--style sheet link for the font-->
<!--style sheet link for the login page css-->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet" href="/views/index.css">
	

</head>

<!--the body of the page starts here-->

<body>
<div id="result1">
<!--dividing the page to place the header-->
<!--User Management is the header for the page-->
<div class="header clearfix" style="background-color:  #FA7575; 
min-width: 1000px; overflow:hidden;" >
<h1 style="margin-left:535px; font-family: 'Varela Round', Arial, Helvetica,
sans-serif; font-size:35px;"><font color="white">User Management</font></h1></div>


<!--this is the division to place the login area-->
<!--this consists of input fields of email id password-->
<div id="login">
<h2><span class="fontawesome-lock"></span>Enter Details</h2>

<form   id="myform">

<fieldset>
<p><label for="email" ><font size="4">Skill</font></label></p>

<p><input type="text" id="email" name="skill"></p>

<p><label for="email" ><font size="4">Area-Pincode</font></label></p>

<p><input type="text" id="areaPinCode" name="areaPinCode"></p>

<p><label for="email" ><font size="4">Date</font></label></p>
<p>YYYY-MM-DD</p>

<p><input type="text" id="date" name="date"></p>

<p><label for="email" ><font size="4">Time</font></label></p>
<p>hh:mm:ss</p>


<p><input type="text" id="time" name="time"></p>


<p><label for="email" ><font size="4">numberOfRows</font></label></p>

<p><input type="text" id="email2" name="numberOfRows"></p>





<!-- JS because of IE support; better: placeholder="password" -->
<p><button id="sub">Submit</button></p></fieldset>
<div id="result0"></div>
</div></div>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


<script>

$("#sub").click(function(e)
{
  e.preventDefault();

  //Before passing the data the data must be serialised
  //
  var data1 = $("#email").val();
  var data3 = $("#email2").val();
  var data4 = $("#areaPinCode").val();
  var data5 = $("#date").val();
  var data6 = $("#time").val();
  var dataString = '&skill='+data1+'&numberOfRows='+data3+'&areaPinCode='+data4+'&date='+data5+'&time='+data6;
 
  $.ajax({
    
    async       : true,
    type        : 'POST',
    url         : 'http://localhost:3004/getVendorList',
    data        : dataString,

    // If the POST is success
    success     :function(response){
                  alert(response);
                  if(response){
                  alert("getgetVendorList success");
                  }
                  
                  else {
                  alert("login failed");
                  }
                 },

   // If the POST is not working
    error       :function (xhr, status, error) 
                 {
                   alert('Error: ' + error);

                 }
            

   });

});


</script>

 <!-- end login -->

</body>	
</html>
