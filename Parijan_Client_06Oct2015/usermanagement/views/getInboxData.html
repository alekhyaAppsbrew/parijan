<!doctype html>
<html lang="en-US">
<head>

<meta charset="utf-8">
<title>Login</title>

<!--style sheet link for the font-->
<!--style sheet link for the login page css-->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet" href="/views/index.css">
	

</head>

<!--the body of the page starts here-->

<body>
<div id="result1">
<!--dividing the page to place the header-->
<!--User Management is the header for the page-->
<div class="header clearfix" style="background-color:  #FA7575; 
min-width: 1000px; overflow:hidden;" >
<h1 style="margin-left:535px; font-family: 'Varela Round', Arial, Helvetica,
sans-serif; font-size:35px;"><font color="white">User Management</font></h1></div>


<!--this is the division to place the login area-->
<!--this consists of input fields of email id password-->
<div id="login">
<h2><span class="fontawesome-lock"></span>Sign In</h2>

<form   id="myform">

<fieldset>
<p><label for="pageSize" ><font size="4">Page Size</font></label></p>

<p><input type="text" id="pageSize" name="pageSize"></p>

<p><label for="pageNumber"><font size="4">Page Number</font></label></p>
<p><input  type="text" id="pageNumber" name="pageNumber" ></p>



<!-- JS because of IE support; better: placeholder="password" -->
<p><button id="sub">Next Page</button></p>
<p><button id="sub1">Previous Page</button></p>
<p><button id="sub2">Same Page</button></p></fieldset>
<div id="result0"></div>
</div></div>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


<script>

$("#sub").click(function(e)
{
  e.preventDefault();

  //Before passing the data the data must be serialised
  
  //Increase the page number by 1
  document.getElementById("pageNumber").value =parseInt($("#pageNumber").val())+parseInt(1);
  var data1 = parseInt($("#pageSize").val());
  var data2 =parseInt($("#pageNumber").val());
  var dataString = 'pageSize='+data1+'&pageNumber='+data2;
 
  $.ajax({
    
    async       : true,
    type        : 'POST',
    url         : 'http://localhost:3004/getInboxData',
    crossDomain : true,
    data        : dataString,

    // If the POST is success
    success     :function(response){
                  alert(JSON.stringify(response));
                  if(response){
                  alert("getInboxData success");
                  }
                  
                  else {
                  alert("getInboxData failed");
                  }
                 },

   // If the POST is not working
    error       :function(){

                   alert("POST IS NOT WORKING");
                   
                 }
            

   });

});

{
  e.preventDefault();

  //Before passing the data the data must be serialised

  document.getElementById("pageNumber").value =parseInt($("#pageNumber").val())-parseInt(1);

                 }
            

   });

});

  //
